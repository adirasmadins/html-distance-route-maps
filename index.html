<!DOCTYPE html>
<html>

<head>

    <title>Distance Calculations & Route Planner with Google Maps API</title>
    <!--[if IE]>
        <script src="dist/html5shiv.js"></script>
        <![endif]-->


    <link href="css/routeplanner.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/routeplanner.min.js" type="text/javascript"></script>
    <script src="core/script.js" type="text/javascript"></script>

</head>

<body onLoad="initialize()">

    <!-- Print Button  -->
    <div class="pb_container">
        <div class="printbox" onClick="window.print()">
            <img src="img/print.png" width="16" height="16" style="margin-top: 6px;">
        </div>
    </div>

    <!-- Logo -->
    <div class="logo"><img src="img/logo.png" width="400" height="55"></div>

    <!-- Route Forms -->
    <div class="search_container">
       
        <form action="mode" onSubmit="calcRoute();return false;" id="routeForm">
            A:
            <input type="text" id="routeStart" value="" style="margin-right:10px;"> 
            B:
            <input type="text" id="routeEnd" value="" style="margin-right:10px;">
            Type:
            <select id="mode">
                <option selected="selected" value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="TRANSIT">Transit</option>
                <option value="BICYCLING">Bicycling</option>
            </select>

            <input id="submit" type="submit" value="Calculate" onClick="">
            
        </form>
    </div>

    <!-- The Actual Map -->
    <div class="mapcontainer">
        <div id="map_canvas"></div>
    </div>
    <div class="marginfix"></div>

    <!-- Directions Box  -->
    <div id="directionsPanel">
        <div align="center" style="margin: 10px;"><span id="dirtext">Write your location and place where you wanna go, then press the button of <strong>Calculate</strong>.</span>
        </div>
    </div>

    <!-- Scroll To Top  -->
    <script src="js/easing.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.totop.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var defaults = {
                containerID: 'UItoTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear'
            };
            $().UItoTop({
                easingType: 'easeOutQuart'
            });
        });
    </script>

</body>

</html>
